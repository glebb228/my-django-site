<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .form-title {
            color: #0d6efd;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-field {
            margin-bottom: 20px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            font-weight: 500;
        }
        .errorlist {
            color: #dc3545;
            padding-left: 0;
            list-style: none;
            margin-top: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="auth-container">
            <h1 class="form-title">üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h1>

            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}

                {% for item in form %}
                <div class="form-field">
                    <label for="{{ item.id_for_label }}" class="form-label">
                        {{ item.label }}
                        {% if item.field.required %}<span class="text-danger">*</span>{% endif %}
                    </label>

                    {{ item }}

                    {% if item.errors %}
                    <ul class="errorlist">
                        {% for error in item.errors %}
                        <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}

                    {% if item.help_text %}
                    <div class="form-text">{{ item.help_text }}</div>
                    {% endif %}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary submit-btn mt-4">
                    –í–æ–π—Ç–∏
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –ø–æ–ª–µ–π —Ñ–æ—Ä–º—ã -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å form-control –∫–æ –≤—Å–µ–º input —ç–ª–µ–º–µ–Ω—Ç–∞–º
            const inputs = document.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.classList.add('form-control');
                if (input.type === 'checkbox') {
                    input.classList.remove('form-control');
                    input.classList.add('form-check-input');
                    input.parentElement.classList.add('form-check');
                    const label = input.previousElementSibling;
                    if (label && label.tagName === 'LABEL') {
                        label.classList.add('form-check-label');
                    }
                }
            });
        });
    </script>
</body>
</html>
