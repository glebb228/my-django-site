<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за ответ!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #333;
        }
        .thank-you-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .thank-you-section h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #000; /* Черный цвет заголовка */
            margin-bottom: 1rem;
        }
        .thank-you-section p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #a8e4a0;
            border-color: #a8e4a0;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #8cc084;
            border-color: #8cc084;
        }
        .btn-primary:active {
            background-color: #8cc084;
            border-color: #8cc084;
        }
    </style>
</head>
<body>
    <section class="thank-you-section animate__animated animate__fadeIn">
        <h1>Спасибо за подтверждение!</h1>
        <p>Мы очень рады, что вы будете с нами в этот особенный день.<br>До скорой встречи!</p>
        <a href="/" class="btn btn-primary">Вернуться на главную</a>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
